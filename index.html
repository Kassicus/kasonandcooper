<html>
    <head>
        <title>Kason and Cooper</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <!--<link rel="shortcut icon" type="image/jpg" href="assets/icon.png">-->
    </head>
    <body>
        <div class="content">
            <div class="nav-title">
                <p class="title large font-script">Kason</p>
                <p class="title small font-script">&</p>
                <p class="title large font-script">Cooper</p>
            </div>
            <div class="nav-links">
                <a href="#" class="link-tag"><p class="link-text font-regular">HOME</p></a>
                <a href="#" class="link-tag"><p class="link-text font-regular">OUR STORY</p></a>
                <a href="#" class="link-tag"><p class="link-text font-regular">WEDDING DETAILS</p></a>
                <a href="#" class="link-tag"><p class="link-text font-regular">DIRECTIONS</p></a>
                <a href="#" class="link-tag"><p class="link-text font-regular">REGISTRY</p></a>
                <a href="#" class="link-tag"><p class="link-text font-regular">RSVP</p></a>
            </div>
            <div class="photos">
                <div class="photo-row">
                    <img src="assets/photos/placeholder.png" class="photo wide"/>
                    <img src="assets/photos/placeholder.png" class="photo short"/>
                </div>
                <div class="photo-row">
                    <img src="assets/photos/placeholder.png" class="photo short"/>
                    <img src="assets/photos/placeholder.png" class="photo wide"/>
                </div>
            </div>
            <div class="countdown">
                <div class="greeting">
                    <p class="greeting-text font-script">See You Soon!</p>
                </div>
                <div class="timer">
                    <div class="ticker">
                        <div class="ticker-box">
                            <p class="count font-script" id="days"></p>
                        </div>
                        <p class="count-label font-regular">DAYS</p>
                    </div>
                    <div class="ticker">
                        <div class="ticker-box">
                            <p class="count font-script" id="hours"></p>
                        </div>
                        <p class="count-label font-regular">HOURS</p>
                    </div>
                    <div class="ticker">
                        <div class="ticker-box">
                            <p class="count font-script" id="minutes"></p>
                        </div>
                        <p class="count-label font-regular">MINUTES</p>
                    </div>
                    <div class="ticker">
                        <div class="ticker-box">
                            <p class="count font-script" id="seconds"></p>
                        </div>
                        <p class="count-label font-regular">SECONDS</p>
                    </div>
                </div>
                <div class="countdown-date">
                    <p class="date-text font-regular">FRIDAY OCTOBER 4, 2024</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
